<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paste Created</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Paste Created</h1>

        <div class="card">
            <h2>Paste URL:</h2>
            <input type="text" id="paste-url" readonly>
            <button id="copy-url">Copy URL</button>

            <h2>Delete Token:</h2>
            <input type="text" id="delete-token" readonly>
            <button id="copy-token">Copy Token</button>

            <div class="actions">
                <button id="view-paste">View Paste</button>
                <button id="new-paste">New Paste</button>
            </div>
        </div>
    </div>

    <script src="/js/created.js"></script>
</body>
</html>
